<input id="btn1" type="button" value="操作ボタン" onmousedown="mdown(this, upper, lower)"
	onmouseup="mup(this, upper, lower)">

<script type="text/javascript">
	var upper = [true, false, false, false, true, false, false, true, false, false, false, false];
	var lower = [true, false, false, false, false, false, false, false, false, false, false, false];
	function mdown(obj, upper, lower) {
		for (let index = 0; index < upper.length; index++) {
			if (upper[index]) {
				var str = ('00' + (index + 1)).slice(-2);
				document.getElementById(str).currentTime = 0;
				document.getElementById(str).play();
			}
		}
		for (let index = 0; index < lower.length; index++) {
			if (lower[index]) {
				var str = 'on' + ('00' + (index + 1)).slice(-2);
				document.getElementById(str).currentTime = 0;
				document.getElementById(str).play();
			}
		}
	}
	function mup(obj, upper, lower) {
		for (let index = 0; index < upper.length; index++) {
			if (upper[index]) {
				var str = ('00' + (index + 1)).slice(-2);
				document.getElementById(str).pause();
			}
		}
		for (let index = 0; index < lower.length; index++) {
			if (lower[index]) {
				var str = 'on' + ('00' + (index + 1)).slice(-2);
				document.getElementById(str).pause();
			}
		}
	}

</script>
